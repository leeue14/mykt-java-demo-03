###服务启动端口号
server:
  port: 8004
###服务名称(服务注册到eureka名称)
spring:
  application:
    #    这个是 git上面 配置文件名称前面的 项目名称 不能随便命名
    name: appConfig
  cloud:
    config:
      #      读取环境
      profile: dev
      discovery:
        enabled: true
        # 这个是springboo_config_server项目的service的id
        service-id: leeue-springcloud-config
###服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka
    ###需要向eureka上注册 就设置为true
    register-with-eureka: true
    ###需要从eureka上获取注册信息
    fetch-registry: true
